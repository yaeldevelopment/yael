@if (showPopup) {
  <div
    class="popup-overlay"
    role="dialog"
    aria-modal="true"
    aria-labelledby="popup-title"
    aria-describedby="popup-desc"
  >
    <div class="popup-modal" tabindex="-1">
      <button
        class="close"
        (click)="closePopup()"
        aria-label="סגור חלון קופץ"
      >
        ×
      </button>

      <h2 id="popup-title">🚀 לעסק שלך מגיע אתר שעובד בשבילך</h2>

      <p id="popup-desc">
        אני יעל, מפתחת אתרים ומערכות בהתאמה אישית, עם ניסיון של מעל 3 שנים – בוא לבנות אתר שמביא תוצאות אמיתיות!
      </p>

      <button
        class="goToContact"
        (click)="goToContact()"
        aria-label="מעבר לטופס יצירת קשר"
      >
        רוצה אתר שיווקי? דבר איתי
      </button>
    </div>
  </div>
}
<router-outlet></router-outlet>
